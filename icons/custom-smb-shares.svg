<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#4a90d9"/>
  
  <!-- Folder back/tab -->
  <path d="M90 170 L90 390 L422 390 L422 170 L270 170 L235 125 L90 125 Z" 
        fill="#e09000"/>
  
  <!-- Folder front -->
  <path d="M90 195 L90 390 L422 390 L422 195 Z" 
        fill="#f5a623"/>
  
  <!-- Folder highlight -->
  <path d="M90 195 L422 195 L422 215 L90 215 Z" 
        fill="#f7c56a"/>
  
  <!-- Tilted Windows logo (rotated ~12 degrees like Samba) -->
  <g transform="translate(256, 285) rotate(-12)">
    <!-- Four panes with perspective effect -->
    <!-- Top-left pane (smallest due to perspective) -->
    <path d="M-70 -65 L-8 -75 L-8 -8 L-70 -3 Z" fill="#ffffff"/>
    <!-- Top-right pane -->
    <path d="M8 -78 L80 -90 L80 -8 L8 -8 Z" fill="#ffffff"/>
    <!-- Bottom-left pane -->
    <path d="M-70 12 L-8 8 L-8 70 L-70 60 Z" fill="#ffffff"/>
    <!-- Bottom-right pane -->
    <path d="M8 8 L80 8 L80 85 L8 73 Z" fill="#ffffff"/>
  </g>
</svg>
