<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle - Unraid orange to differentiate from built-in -->
  <circle cx="256" cy="256" r="240" fill="#f15a2b"/>
  
  <!-- Share icon - three connected nodes -->
  <g fill="#ffffff">
    <!-- Top-right node (larger) -->
    <circle cx="340" cy="150" r="50"/>
    <!-- Middle-left node (larger) -->
    <circle cx="160" cy="256" r="50"/>
    <!-- Bottom-right node (larger) -->
    <circle cx="340" cy="362" r="50"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="24" stroke-linecap="round">
    <!-- Line from middle-left to top-right -->
    <line x1="200" y1="230" x2="300" y2="176"/>
    <!-- Line from middle-left to bottom-right -->
    <line x1="200" y1="282" x2="300" y2="336"/>
  </g>
</svg>
